<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#!" class="logo">
            <img
              src="img/logo-horizontal.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#!" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />

            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search" />
            </button>
          </form>
          <a href="#!" class="user">
            <img
              src="img/user-avatar.jpg"
              alt="avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
      </div>
      <nav class="nav">
        <ul class="header-menu container">
          <li class="header-menu__item">
            <a class="header-menu__link" href="#!">All Deals</a>
          </li>
          <li class="header-menu__item">
            <a class="header-menu__link" href="#!">Hotels</a>
          </li>
          <li class="header-menu__item">
            <a class="header-menu__link" href="#!">Activities</a>
          </li>
          <li class="header-menu__item">
            <a class="header-menu__link" href="#!">Hotel Day Packages</a>
          </li>
          <li class="header-menu__item">
            <a class="header-menu__link" href="#!">Restaurants</a>
          </li>
          <li class="header-menu__item">
            <a class="header-menu__link" href="#!">Events</a>
          </li>
          <li class="header-menu__item">
            <a class="header-menu__link" href="#!">Rodrigues</a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
